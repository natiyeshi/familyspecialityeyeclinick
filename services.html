<!DOCTYPE html>

<body>
    <div class="file">
        <div class="main">
            <div class="a"><img width="100px" src="/assets/img/pexels-wendel-moretti-1925630.jpg" alt=""></div>
            <div class="a"><img width="100px" src="/assets/img/pexels-rebecca-swafford-801867.jpg" alt=""></div>

        </div>
        <button onclick="next()">next</button>
    </div>

</html>
<script>
    c = 1
    function next() {

        a = document.querySelectorAll(".a")
        a.forEach(e => {
            e.style.transition = "transform 0.4s ease-in-out";            
            e.style.transform = "translateX(-"+c*100+"px)";            
        });
        c += 1
    }
</script>
